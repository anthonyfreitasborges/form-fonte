<!DOCTYPE html>
<html lang="en">
<head>

<body>

    </div>

    <div class="div1">

            <input type="radio" name="ng">gerencia
            <input type="radio" name="ng">financeiro
            <input type="radio" name="ng">recepção
            <br>
            <h2>area de interesse</h2> <br>
            <input type="checkbox" name="g">pc
            <input type="checkbox" name="g">bi
            <input type="checkbox" name="g">ju
            <br>
            mini-curriculo<textarea></textarea>
             
    </div>
    <input type="button" value="vi" name="enviar">
    <input type="reset" value="li" name="limpa">
</form>
